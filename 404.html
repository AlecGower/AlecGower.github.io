    <script>
    function escapeHTML(str) {
        return str.replace(/[&<>"']/g, function(m) {
            return ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
            })[m];
        });
    }
    // Show the requested URL on the 404 page
        document.getElementById('requested-url').innerHTML =
            'Requested URL: <strong>' + escapeHTML(window.location.href) + '</strong>'
        window.location.search +
